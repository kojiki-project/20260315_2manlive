<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 2MAN LIVE SHOW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            padding: 50px 20px;
            text-align: center;
            background-color: var(--secondary-bg);
        }

        .page-title {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .content-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            flex-grow: 1;
            text-align: center;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .contact-label {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .contact-value {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 10px 30px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <h1 class="page-title">お問い合わせ</h1>
        <a href="index.html" class="back-link">TOPへ戻る</a>
    </header>

    <main class="content-container">
        <div class="contact-info">
            <p>本イベントに関するお問い合わせは、下記までお願いいたします。</p>
            <br>
            <span class="contact-label">主催・企画・制作</span>
            <p class="contact-value">古事記project株式会社</p>

            <span class="contact-label">メールアドレス</span>
            <p class="contact-value">info@kojikiproject.com</p>
        </div>
    </main>

    <footer>
        <p>&copy; 古事記project株式会社</p>
    </footer>
</body>

</html>
